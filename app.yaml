application: gfw-apis
version: wip
runtime: python27
threadsafe: true
api_version: 1

inbound_services:
- mail

libraries:
- name: jinja2
  version: "latest"
- name: webapp2
  version: "latest"
- name: pycrypto
  version: "2.6"  

handlers:

## Earth Engine dep:
- url: /oauth2callback
  script: oauth2client.appengine.application

- url: /_ah/mail/sub.*
  script: gfw.pubsub.handlers
  login: admin

- url: /backend/datasets/hansen.*
  script: gfw.hansen.handlers

- url: /gee.*
  script: gfw.gee_tiles.api

- url: /.*
  script: gfw.api.handlers


